<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedbacks</title>

    <link href="stylesheets/style.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light fixed-top"
      id="head-banner"
      role="navigation"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a
              class="navbar-brand order-1"
              href="https://www.northeastern.edu/idea/"
              ><img
                id="head_logo"
                class="py-1"
                alt="logo"
                src="images/IDEA_logo_text.png"
            /></a>
          </li>
          <li class="nav-item dir">
            <a class="h4 nav-link text-light mt-2" href="index.html">Report</a>
          </li>
        </ul>
      </div>

      <div class="navbar-collapse collapse w-100 order-2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="d-flex btn">
              <a class="text-dark" href="login.html" target="_blank"
                >Login for Contact/Feedback</a
              >
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <!--Section: Contact v.2-->
      <section class="mb-4">
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          Contact us
        </h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">
          Please submit any requests/feedback to the management team below, we
          are expected to get back to you through email within 3-5 days.
          Remember to add relationship dropdown here!!!
        </p>

        <div class="row">
          <!--Grid column-->
          <div class="col-md-12 mb-md-0 mb-5">
            <form
              id="contact-form"
              name="contact-form"
              action="/submit-feedback"
              method="POST"
            >
              <!--Grid row-->
              <div class="row"></div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                    />
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="2"
                      class="form-control md-textarea"
                    ></textarea>
                    <label for="message">Your message</label>
                  </div>
                </div>
              </div>

              <!--Grid row-->
              <input id="Submit" type="submit" value="Submit" />
            </form>

            <div class="status"></div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
        </div>
      </section>
      <!--Section: Contact v.2-->

      <section class="pt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Subject</th>
              <th scope="col">Message</th>
              <!--              <th scope="col">Response</th>-->
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="feedback_content"></tbody>
        </table>

        <script
          id="mainscript"
          src="javascripts/feedback generator.js"
        ></script>
      </section>
    </main>
  </body>
</html>
